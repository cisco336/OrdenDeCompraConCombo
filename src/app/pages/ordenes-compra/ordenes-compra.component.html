<div class="the-wrapper">
  <mat-card class="mat-elevation-z4 first">
    <app-main-form (ocDetalles)="consultar($event)"></app-main-form>
  </mat-card>
  <mat-card class="mat-elevation-z4 second" *ngIf="render">
    <div>
      <h2>
        {{ strings.options }}:
        <mat-icon
          matTooltip="{{ tooltips.optionsInfo }}"
          [matTooltipPosition]="'right'"
          matTooltipClass="mat-elevation-z8 HC-tooltip-success click"
          >info_outline</mat-icon
        >
      </h2>
      <div>
        <button
          mat-raised-button
          color="accent"
          (click)="setSkus()"
        >
          <mat-icon mat-list-icon>category</mat-icon>{{ strings.changeState }}
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="exportXlsx()"
        >
          <mat-icon mat-list-icon>description</mat-icon
          >{{ strings.generateReport }}
        </button>
      </div>
    </div>
    <app-table class="flex"></app-table>
  </mat-card>
</div>
